    name: net-vips
    description: .NET binding for libvips
    language: C#
    stargazers_count: 78
    forks_count: 11
  - html_url: https://github.com/lovell/sharp
    name: lovell/sharp
    description: High performance Node.js image processing, the fastest module to resize JPEG, PNG, WebP and TIFF images. Uses the libvips library.
    language: JavaScript
    stargazers_count: 13.9k
    forks_count: 749
  - html_url: https://github.com/libvips/php-vips
    name: libvips/php-vips
    description: php binding for libvips
    language: PHP
    stargazers_count: 215
    forks_count: 9
  - html_url: https://github.com/libvips/ruby-vips
    name: libvips/ruby-vips
    description: Ruby extension for the libvips image processing library.
    language: Ruby
    stargazers_count: 528
    forks_count: 43

