layout: sidebar
style: light

plugins:
  - jekyll-octicons
  - jekyll-github-metadata

repository: kleisauke/kleisauke.github.io

# TODO: https://github.com/github/personal-website/issues/14
repositories:
  - html_url: https://github.com/weserv/images
    name: weserv/images
    description: Source code of images.weserv.nl, to be used on your own server(s).
    language: C++
    stargazers_count: 451
    forks_count: 42
  - html_url: https://github.com/libvips/libvips
    name: libvips/libvips
    description: A fast image processing library with low memory needs.
    language: C
    stargazers_count: 3.4k
    forks_count: 296
