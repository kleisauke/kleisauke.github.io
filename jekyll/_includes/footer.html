<div class="btn-group dropup" id="language-chooser" role="group">
  <button id="btn-language-chooser" title="{{ site.footer.language-chooser[page.lang] }}" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <i class="fas fa-globe fa-lg"></i>
  </button>
  <div class="dropdown-menu" aria-labelledby="btn-language-chooser">
    {% for language in site.footer.languages %}
      <a class="dropdown-item{% if page.lang == language.short %} active{% endif %}" href="{% if page.lang == language.short %}#{% elsif language.short == site.main-language %}{{ page.root }}{% else %}{{ language.short | prepend: page.root }}{% endif %}"><i class="flag-icon {{ language.flag }}"></i> {{ language.name }}</a>
    {% endfor %}
  </div>
</div>
<p class="copyright">KleisAuke.nl, Copyright &copy; {{ site.time | date: '%Y' }}</p>
