---
layout: default
ref: index
permalink: en/
root: ../
lang: en
---
<div class="tab-content">
    {% assign pages_list=site.pages | where:"lang", page.lang | where:"layout", "page" %}
    {% for page in pages_list %}
    <div class="tab-pane fade{% if forloop.first %} show active{% endif %}" id="{{ page.id }}" role="tabpanel" aria-labelledby="{{ page.id }}-tab">
        {{ page.content }}
    </div>
    {% endfor %}
</div>
