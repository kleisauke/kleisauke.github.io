{% assign portfolio=site.portfolio_collection | where:"lang", page.lang | where:"portfolio-id", page.id | first %}
<div class="row p-y-1" style="background-color: #fff;">
    <div class="col-lg-7">
        <img class="img-fluid" src="{{ portfolio.image-big | prepend: page.root }}" alt="{{ portfolio.title }}">
    </div>
    <div class="col-lg-5 col-sm-12">
        <h2 class="caption m-b-2"><span>{{ portfolio.title }}</span></h2>
        {{ portfolio.content }}
    </div>
</div>
