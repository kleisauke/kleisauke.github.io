<h2{% if site.style == 'dark' %} class="text-white"{% endif %}>My Contributions</h2>
<p class="f4 mb-4{% if site.style == 'dark' %} text-white{% else %} text-gray{% endif %}">GitHub repositories I like to contribute to.</p>
<div class="d-sm-flex flex-wrap{% if site.layout == 'stacked' %} flex-justify-center{% endif %} gutter-condensed mb-4">
  {% for repository in site.repositories %}
    <div class="col-sm-6 col-md-12 col-lg-6 col-xl-4 mb-3">
      {% include repo-card.html %}
    </div>
  {% endfor %}
</div>
